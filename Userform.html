<html>

            body{
                padding-top:15px;

    <script>
        function myfunction()
{
    var fname=uservalue.fname.value;
    var lname=uservalue.lname.value;
    var mail=uservalue.email.value;
    jQuery.ajax({
        url: "https://reqres.in/api/users",
        type: "POST",
        data: {
           first_name: fname,
           last_name:lname,
           
           email:mail
        },
        success: function(response){
            console.log(response);
        }
    });

}
    </script>
   
    </head>
    <body>
            <script  src="main.js "></script>
        <div class="container">
            <div id="table">
                <div class="row"></div>
                    <h3 class="col-sm-4" >User List</h3>
                    <button id="add" class="pull-right btn btn-primary"> <span class="glyphicon">&#x2b;</span>Add New </button>
                </div>
            <table class="table table-bordered table-striped" id="usertable">
                <thead>
                    <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email Address</th>
                    <th scope="col">Avatar</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="container" id="pagination">
        <nav id="page">
        <ul class="pagination pull-right">
                <li><a href="#" onclick="btnclick(pagepointer-1)"id="btn0"><span class="icon-chevron-left"></span></a></li>
                <li><a href="#" class="active" onclick="btnclick(1)" value=1 id="btn1">1</a></li>
                <li><a href="#" onclick="btnclick(2)" value=2 id="btn2">2</a></li>
                <li><a href="#"  onclick="btnclick(3)" value=3 id="btn3">3</a></li>
                <li><a href="#"  onclick="btnclick(4)" value=4 id="btn4">4</a></li>
                <li><a href="#" onclick="btnclick(pagepointer+1)" id="btn5"><span class="icon-chevron-right"></span></a></li>
              </ul>
            </nav>
        </div>
        <div id="userform"  class="container" class="form-group"> 
            <h2>User Detail</h2>
            <form action="#"  class="form"  onsubmit="myfunction()" name="uservalue">
              <label>First Name :</label> 
             <input class="input-xlarge" type="text" name="fname" placeholder="Firstname"><br>
            <label>Last name :</label>
            <input class="input-xlarge" type="text" name="lname" placeholder="Lastname"><br>
            <label>Email:</label>
            &emsp; &emsp; <input class="input-xlarge" type="text" name="email" placeholder="Email"> <br>
            &emsp; &emsp; &emsp; &emsp; &emsp; <input type="submit" class="btn btn-primary" name="submit"></center>  
            </form>

        </div>
